<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Generating Quiz...</p>
        </div>

        <!-- Input Section -->
        <div class="input-section" id="inputSection">
            <h1>AI Quiz Generator</h1>
            <div class="input-group">
                <input type="text" id="topicInput" placeholder="Enter your topic">
                <div class="file-upload">
                    <label for="pdfInput">
                        <i class="fas fa-file-pdf"></i> Upload PDF
                    </label>
                    <input type="file" id="pdfInput" accept=".pdf">
                </div>
                <textarea id="textInput" placeholder="Or paste your text here (up to 2000 words)"></textarea>
            </div>
            
            <div class="question-count">
                <h3>Number of Questions:</h3>
                <div class="count-options">
                    <button class="count-btn" data-count="10">10</button>
                    <button class="count-btn" data-count="15">15</button>
                    <button class="count-btn" data-count="20">20</button>
                    <button class="count-btn" data-count="25">25</button>
                    <input type="number" id="customCount" placeholder="Custom">
                </div>
            </div>
            
            <button id="generateBtn" class="generate-btn">Generate Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div class="quiz-section hidden" id="quizSection">
            <div class="quiz-header">
                <h2 id="questionNumber">Question 1/10</h2>
                <div class="timer">Time: <span id="timer">00:00</span></div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            
            <div class="question-container">
                <p id="question"></p>
                <div class="options" id="options"></div>
            </div>
            
            <button id="nextBtn" class="next-btn">Next Question</button>
        </div>

        <!-- Results Section -->
        <div class="results-section hidden" id="resultsSection">
            <h2>Quiz Results</h2>
            <div class="score-card">
                <div class="score">Score: <span id="finalScore">0</span></div>
                <div class="time">Time Taken: <span id="timeTaken">00:00</span></div>
            </div>
            
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <div id="leaderboardList"></div>
            </div>
            
            <button id="restartBtn" class="restart-btn">Take Another Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
